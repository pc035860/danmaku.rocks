<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DanmakuRocks</title>
  <link href='./favicon.ico' rel='shortcut icon' type='image/x-icon'>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L0HQCY9B9K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L0HQCY9B9K');
  </script>
</head>
<body>
  <div id="stream-wrap">
    <iframe
      id="stream"
      data-src="https://player.twitch.tv/?channel={CHANNEL}&parent={PARENT}"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="false"
      allowfullscreen="true"
    ></iframe>
    <div id="danmaku-position">
      <div id="danmaku-container"></div>
    </div>
  </div>
  <div id="chat-wrap">
    <iframe
      id="chat"
      data-src="https://www.twitch.tv/embed/{CHANNEL}/chat?parent={PARENT}&darkpopout"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="false"
      allowfullscreen="true"
    ></iframe>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  <script src="/bundle.js"></script>
</body>
</html>
